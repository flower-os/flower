[package]
name = "flower_kernel"
version = "0.1.0"
authors = ["Restioson <restiosondev@gmail.com>", "Gegy1000 <gegy1000@gmail.com>"]

[lib]
crate-type = ["staticlib"]

[profile.release]
panic = "abort"

[profile.dev]
panic = "abort"

[dependencies]
rlibc = "1.0.0"
volatile = "0.2.3"
spin = "0.4.6"
x86_64 = "0.1.2"
bitflags = "1.0.1"

[dependencies.array-init]
git = "https://github.com/Restioson/array-init"
branch = "fix-nodrop-std"
features = ["nightly"]

[dependencies.lazy_static]
version = "1.0.0"
features = ["spin_no_std"]

[features]
default = []

debug = []
trace = ["debug"]
